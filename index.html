<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veeru Pal | Portfolio</title>
    <meta name="description" content="Personal portfolio of Veeru Pal, Software Engineer.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="#" class="logo">VP.</a>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="hero" class="hero-section">
        <div class="container hero-container">
            <div class="hero-content">
                <h1 id="hero-name"></h1>
                <h2 id="hero-title"></h2>
                <p id="hero-tagline"></p>
                <div class="hero-buttons">
                    <a href="#projects" class="btn primary-btn">View Work</a>
                    <a id="hero-resume" href="#" target="_blank" class="btn secondary-btn">Resume</a>
                </div>
                <div id="hero-socials" class="social-links"></div>
            </div>
            <div class="hero-image-wrapper">
                <img id="hero-image" src="" alt="Profile">
            </div>
        </div>
    </header>

    <!-- About Section -->
    <section id="about" class="section">
        <div class="container">
            <h2 class="section-title" id="about-title"></h2>
            <div id="about-description" class="about-content"></div>
        </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="section alt-bg">
        <div class="container">
            <h2 class="section-title" id="experience-title"></h2>
            <div id="experience-list" class="experience-grid"></div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <div class="container">
            <h2 class="section-title" id="projects-title"></h2>
            <div id="projects-grid" class="projects-grid"></div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="section alt-bg">
        <div class="container">
            <h2 class="section-title" id="skills-title"></h2>
            <div id="skills-container" class="skills-container"></div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <div class="container contact-container">
            <h2 class="section-title" id="contact-title"></h2>
            <p id="contact-description"></p>
            <div class="contact-buttons">
                <a id="contact-email" href="#" class="btn primary-btn email-btn"><i class="fas fa-envelope"></i> Email
                    Me</a>
                <a id="contact-phone" href="#" class="btn secondary-btn phone-btn"><i class="fas fa-phone"></i> Call
                    Me</a>
            </div>
        </div>
    </section>

    <!-- Project Modal -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="modal-body">
                <img id="modal-image" src="" alt="" class="modal-img">
                <h2 id="modal-title"></h2>
                <div id="modal-tech" class="tech-stack"></div>
                <p id="modal-description"></p>
                <div id="modal-features-container">
                    <h4>Key Features:</h4>
                    <ul id="modal-features"></ul>
                </div>
                <div class="modal-links">
                    <a id="modal-live" href="#" target="_blank" class="btn primary-btn">Live Demo</a>
                    <a id="modal-repo" href="#" target="_blank" class="btn secondary-btn">View Code</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <a href="#" id="back-to-top" class="back-to-top">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="year"></span> Veeru Pal. All rights reserved.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
